<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<body>

	<h:form>
		<h:panelGrid columns="2">

			<h:outputLabel value="UsuÃ¡rio: " />
			<p:inputText value="#{batePapo.mensagem.usuario}"></p:inputText>
			<h:outputLabel value="Mensagem: " />
			<p:inputText value="#{batePapo.mensagem.mensagem}"></p:inputText>

		</h:panelGrid>
		<p:commandButton value="Enviar" action="#{batePapo.addMensagem()}"
			process="@form" update="@form" />

		<p:separator />


		<p:dataTable value="#{batePapo.mensagens}" var="msg">
			<p:column>
				#{msg.momento.time}
			</p:column>
			<p:column>
				#{msg.usuario}
			</p:column>
			<p:column>
				#{msg.mensagem}
			</p:column>
		</p:dataTable>


	</h:form>

</body>
</html>
