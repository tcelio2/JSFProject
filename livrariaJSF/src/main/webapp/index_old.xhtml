<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

	<h:messages />

	<h:form enctype="multipart/form-data">

	<h:outputLabel value="titulo" />
	<h:inputText  value="#{adminLivrosBean.livro.titulo}" 
		id="titulo" name="eee">
		<h:message for="titulo" />
	</h:inputText>	

	<h:outputLabel value="descricao" />
	<h:inputTextarea value="#{adminLivrosBean.livro.descricao}" />

	<h:outputLabel value="preco" />
	<h:inputText  value="#{adminLivrosBean.livro.preco}" 
		required="true" >
		<f:validateDoubleRange minimum="20" maximum="150"/>
	</h:inputText>
	
	<h:outputLabel value="paginas" />
	<h:inputText  id="paginas" name="paginas" value="#{adminLivrosBean.livro.numeroPaginas}" 
		required="true">
			 
		</h:inputText>

	<div>
		<h:outputLabel value="Autores"/>
		<h:selectManyListbox value="#{adminLivrosBean.livro.autores}" converter="autorConverter">
			<f:selectItems value="#{adminLivrosBean.autores}"
				var="autor"
				itemValue="#{autor}"
				itemLabel="#{autor.nome}"
			/>
		</h:selectManyListbox>
	</div>
	<div>
    <h:outputLabel value="Data de Publicação" />
    <h:inputText value="#{adminLivrosBean.livro.dataPublicacao}"
            id="dataPublicacao" >
            
            </h:inputText>
    <h:message for="dataPublicacao" />
</div>
	<div>
		<h:outputLabel value="Capa do Livro" />
		<h:inputFile value="#{adminLivrosBean.capaLivro}" id="capaLivro" />
		<h:message for="capaLivro" />
	</div>




	<h:commandButton value="enviar" action="#{adminLivrosBean.salvar}"/>

	<h:commandLink value="outra_pagina" action="#{adminLivrosBean.goToLista}" immediate="true"/>	
	
	</h:form>
</html>
