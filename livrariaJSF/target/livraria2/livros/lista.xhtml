<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

	<h:messages />

<h:body>


	<h:dataTable var="livro" value="#{livroListaBean.livros}">
		<h:column>
			<f:facet name="header">Titulo:</f:facet>
			#{livro.titulo}
		</h:column>
		
		<h:column>
			<f:facet name="header">Descrição:</f:facet>
			#{livro.descricao}
		</h:column>
	
		<h:column>
			<f:facet name="header">Páginas</f:facet>
			#{livro.numeroPaginas}
		</h:column>
	
		<h:column>
			<f:facet name="header">Preço: </f:facet>
			#{livro.preco}
		</h:column>
		
		<h:column>
			<f:facet name="header">Autores: </f:facet>
			<ui:repeat value="#{livro.autores}" var="autor">
				#{autor.nome}	
			</ui:repeat>
		</h:column>
		<h:column>
			<f:facet name="header">Capa:</f:facet>
			<img src="#{request.contextPath}/file/#{livro.capaPath}" height="20%" width="20%" ></img>	
			
		</h:column>
		
		
	</h:dataTable>



<h:form>
	<h:commandLink value="Novo livro" action="#{livroListaBean.novoLivro}" immediate="true"/>
</h:form>
</h:body>
</html>
